<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <title>登录</title>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div class="left">
                <img src="../media/index-lfimg.gif">
            </div>
            <div class="right">
                <div class="right-con">
                    <h1>欢迎来到五子棋小游戏！</h1>
                    <h3 id="choosehead"></h3>
                    <div class="content">
                        <label class="box">
                            <input type="radio" name="radio" checked="">
                            <span class="option"><img src="../media/h1.jpg"></span>
                        </label>
                    </div>
                    <h3>用户名：</h3>
                    <input id="username" class="text" type="text">
                    <h3>密码：</h3>
                    <input id="password" class="text" type="password">
                    <h3 id="checkpwd" style="display: none">确认密码：</h3>
                    <input id="checkpassword" class="text" style="display: none" type="password">
                    <h3 id="renumber" style="display: none">注册码(请联系作者)：</h3>
                    <input id="registernumber" style="display: none" class="text" type="password">
                    <div id="btns">
                        <button id="loginbtn" class="btn" type="button">登录</button>
                        <button id="registerbtn" class="btn" type="button">注册</button>
                        <button id="returnloginbtn" class="btn" type="button" style="display: none">返回登录</button>
                        <button id="checkregisterbtn" class="btn" type="button" style="display: none">确认注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
